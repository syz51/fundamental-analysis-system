# Docker Compose configuration for running tests locally
# Usage: docker-compose -f docker-compose.test.yml up -d
# Run tests: PYTHONPATH=$PWD pytest tests/

services:
  # Elasticsearch for search functionality tests
  elasticsearch-test:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: fa-elasticsearch-test
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - test-network

  # PostgreSQL for relational data tests
  postgres-test:
    image: postgres:16-alpine
    container_name: fa-postgres-test
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis L1 - Working Memory
  redis-l1-test:
    image: redis:7-alpine
    container_name: fa-redis-l1-test
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 100mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis L2 - Agent Cache
  redis-l2-test:
    image: redis:7-alpine
    container_name: fa-redis-l2-test
    ports:
      - "6380:6379"
    command: redis-server --maxmemory 500mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis Checkpoint - Persistent Memory
  redis-checkpoint-test:
    image: redis:7-alpine
    container_name: fa-redis-checkpoint-test
    ports:
      - "6381:6379"
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

