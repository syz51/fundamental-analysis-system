[pytest]
# Pytest configuration for fundamental-analysis-system

# Minimum Python version
minversion = 8.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add src to Python path
pythonpath = .

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on invalid config
    --strict-config
    # Show summary of all test outcomes
    -ra
    # Parallel execution (16 workers)
    -n 16
    # Coverage options
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-fail-under=95

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require external services)
    requires_es: Test requires Elasticsearch
    requires_postgres: Test requires PostgreSQL
    requires_redis: Test requires Redis
    requires_neo4j: Test requires Neo4j
    slow: Slow tests (> 1 second)
    smoke: Smoke tests (critical functionality)
    regression: Regression tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test-run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*
    */env.py
    */main.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    # Exclude pragma no cover
    pragma: no cover
    # Exclude abstract methods
    @abstractmethod
    # Exclude NotImplementedError
    raise NotImplementedError
    # Exclude TYPE_CHECKING blocks
    if TYPE_CHECKING:
    # Exclude main guards
    if __name__ == .__main__.:
    # Exclude debug-only code
    def __repr__
    # Exclude pass statements
    pass

[coverage:html]
directory = htmlcov
